[package]
name = "tagspeak_rs"
version = "0.1.0"
edition = "2024"

[dependencies]
which = "6"
dirs = "5"
clap = { version = "4.5.2", features = ["derive"] }
meval = "0.2"
anyhow = "1"
winreg = { version = "0.52", optional = true }
native-windows-gui = { version = "1.0.13", optional = true }
native-windows-derive = { version = "1.0", optional = true }
windows-sys = { version = "0.52", features = ["Win32_UI_Shell"], optional = true }
winit = { version = "0.28", optional = true }

[build-dependencies]
winres = { version = "0.1", optional = true }

[dev-dependencies]
tempfile = "3"

[features]
windows = [
    "native-windows-gui",
    "native-windows-derive",
    "winreg",
    "windows-sys",
    "winres",
]
linux = ["winit"]

[[bin]]
name = "tagspeak_setup"
path = "src/bin/tagspeak_setup.rs"
required-features = ["windows"]

[[bin]]
name = "tagspeak_setup_linux"
path = "src/bin/tagspeak_setup_linux.rs"
required-features = ["linux"]
